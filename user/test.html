<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register and Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 300px;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .form-container {
            position: absolute;
            width: 100%;
            transition: transform 0.6s ease-in-out;
        }

        .register-form {
            transform: translateX(100%);
        }

        .login-form {
            transform: translateX(0%);
        }

        .container.active .register-form {
            transform: translateX(0%);
        }

        .container.active .login-form {
            transform: translateX(-100%);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #5cb85c;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .toggle-button {
            margin-top: 10px;
            background: none;
            color: #007bff;
            cursor: pointer;
            border: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container login-form" id="loginForm">
            <form>
                <h2>Login</h2>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <button type="button" class="toggle-button" onclick="toggleForms()">No account? Register</button>
            </form>
        </div>
        <div class="form-container register-form" id="registerForm">
            <form>
                <h2>Register</h2>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Register</button>
                <button type="button" class="toggle-button" onclick="toggleForms()">Have an account? Login</button>
            </form>
        </div>
    </div>

    <script>
        function toggleForms() {
            document.getElementById('container').classList.toggle('active');
        }
    </script>
</body>
</html>
